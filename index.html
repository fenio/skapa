<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:title" content="SKÅPA" />
    <meta property="og:type" content="website" />
    <meta
      name="description"
      content="3D printable model generator for IKEA SKÅDIS"
    />
    <meta
      property="og:description"
      content="3D printable model generator for IKEA SKÅDIS"
    />

    <meta property="og:url" content="https://skapa.build" />

    <meta property="og:image" content="/public/skapa.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>IKEA SKÅDIS Models</title>
  </head>
  <body>
    <header>
      <h1>SKÅPA</h1>
    </header>
    <section>
      <div>
        <div id="canvas-container">
          <canvas></canvas>
        </div>
      </div>
      <main>
        <div class="controls">
          <div class="range-input-wrapper">
            <label for="height">Height</label>
            <input
              type="range"
              tabindex="1"
              id="height-range"
              min="7"
              max="150"
            />
            <div class="range-input-value">
              <input
                type="number"
                id="height"
                name="height"
                min="7"
                max="100"
              />
            </div>
          </div>
          <div class="range-input-wrapper">
            <label for="width">Width</label>
            <input
              type="range"
              tabindex="1"
              id="width-range"
              min="18"
              max="200"
            />
            <div class="range-input-value">
              <input type="number" id="width" name="width" min="18" max="100" />
            </div>
          </div>
          <div class="range-input-wrapper">
            <label for="depth">Depth</label>
            <input
              type="range"
              tabindex="1"
              id="depth-range"
              min="16"
              max="200"
            />
            <div class="range-input-value">
              <input type="number" id="depth" name="depth" min="16" max="100" />
            </div>
          </div>
        </div>

        <a class="download">Download 3MF</a>
      </main>
    </section>

    <footer>
      &copy;
      <a href="https://nmattia.com" target="_blank" rel="noopener noreferrer"
        >Nicolas Mattia</a
      >
      2024 &#8226; <a href="https://github.com/nmattia/skapa">nmattia/skapa</a>
    </footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
