<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Parametric Skadis Box</title>
  </head>
  <body>
    <header>
      <h1>SKÃ…DIS</h1>
    </header>
    <section>
      <div>
        <div id="canvas-container">
          <canvas></canvas>
        </div>
        <button id="flip">Flip</button>
      </div>
      <main>
        Dimensions
        <div>
          <input type="radio" id="inner" value="inner" name="dimensions" />
          <label for="inner">Inner</label>
        </div>
        <div>
          <input type="radio" id="outer" value="outer" name="dimensions" />
          <label for="outer">Outer</label>
        </div>
        <label for="height">Height</label>
        <input type="number" id="height" name="height" min="10" max="100" />
        <br />
        <label for="width">Width</label>
        <input type="number" id="width" name="width" min="10" max="100" />
        <br />
        <label for="depth">Depth</label>
        <input type="number" id="depth" name="depth" min="10" max="100" />

        <br />
        <label for="radius">Radius</label>
        <input type="number" id="radius" name="radius" min="0" max="10" />
        <hr />
        <br />
        <label for="wall">Wall</label>
        <input type="number" id="wall" name="wall" min="0" max="10" />
        <br />
        <label for="bottom">Bottom</label>
        <input type="number" id="bottom" name="bottom" min="0" max="10" />
        <br />
        <a>Download</a>
      </main>
    </section>
    <footer>
      Copyright

        >Nicolas Mattia 2024</a
      >
    </footer>
