      content="3D printable model generator for IKEA SKÅDIS"
    />

    <title>IKEA SKÅDIS Models</title>
  </head>
  <body>
    <header>
      <h1>SKÅPA</h1>
    </header>
    <section>
      <div id="part">
        <div id="canvas-container">
          <canvas></canvas>
        </div>
      </div>
      <main>
        <div class="controls">
          <div class="range-input-wrapper">
            <label for="height">Height</label>
            <input
              type="range"
              tabindex="1"
              id="height-range"
              min="7"
              max="150"
            />
            <div class="range-input-value">
              <input
                type="number"
                id="height"
                name="height"
                min="7"
                max="100"
              />
            </div>
          </div>
          <div class="range-input-wrapper">
            <label for="width">Width</label>
            <input
              type="range"
              tabindex="1"
              id="width-range"
              min="18"
              max="200"
            />
            <div class="range-input-value">
              <input type="number" id="width" name="width" min="18" max="100" />
            </div>
          </div>
          <div class="range-input-wrapper">
            <label for="depth">Depth</label>
            <input
              type="range"
              tabindex="1"
              id="depth-range"
              min="16"
              max="200"
            />
            <div class="range-input-value">
              <input type="number" id="depth" name="depth" min="16" max="100" />
            </div>
          </div>
        </div>

        <a class="download">Download 3MF</a>
      </main>
    </section>
