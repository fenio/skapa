<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>IKEA SKÅDIS Models</title>
  </head>
  <body>
    <header>
      <h1>SKÅPA</h1>
    </header>
    <section>
      <div>
        <div id="canvas-container">
          <canvas></canvas>
        </div>
      </div>
      <main>
        <div class="controls">
          <div class="range-input-wrapper">
            <label for="height">Height</label>
            <input type="range" tabindex="1" id="height-range" max="150" />
            <div class="range-input-value">
              <input
                type="number"
                id="height"
                name="height"
                min="10"
                max="100"
              />
            </div>
          </div>
          <div class="range-input-wrapper">
            <label for="width">Width</label>
            <input type="range" tabindex="1" id="width-range" max="200" />
            <div class="range-input-value">
              <input type="number" id="width" name="width" min="10" max="100" />
            </div>
          </div>
          <div class="range-input-wrapper">
            <label for="depth">Depth</label>
            <input type="range" tabindex="1" id="depth-range" max="200" />
            <div class="range-input-value">
              <input type="number" id="depth" name="depth" min="10" max="100" />
            </div>
          </div>
        </div>

        <a class="download">Download 3MF</a>
      </main>
    </section>

    <footer>
      &copy;
      <a href="https://nmattia.com" target="_blank" rel="noopener noreferrer"
        >Nicolas Mattia</a
      >
      2024
    </footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
